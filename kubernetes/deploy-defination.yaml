apiVersion: apps/v1
kind: Deployment

metadata: 
  name: thinknyx
  labels: 
    app: thinknyx

spec: 
  template: 
    metadata: 
      name: myapp
      labels:
        app: thinknyx
    spec: 
      containers: 
        - name: thinknyx-savahnna
          image: kulbhushanmayer/ericsson:bangalore-httpd-1.0
          resources:
            requests:
              memory: "6400Mi"
              cpu: "2500m"
            limits:
              memory: "12800Mi"
              cpu: "5000m"

      nodeSelector: 
        app: myapp
      tolerations:
        - key: "team"
          operator: "Equal"
          value: "thinknyx"
          effect: "NoSchedule"

  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1 

  replicas: 1
  selector: 
    matchLabels: 
      app: thinknyx


---

apiVersion: v1
kind: Service
metadata:
  name: thinknyx
spec:
  type: NodePort
  selector:
    app: thinknyx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 32123 

